---

odoo_user:
  username: 'odoo'
  uid: '500'
  groups: []
  shell: '/bin/bash'
  name: 'Odoo Instance User'
  home: '/srv/odoo'
  createhomedir: 'yes'
  odoo_repo: 'https://github.com/odoo/odoo.git'
  odoo_version: '8.0'
odoo_server_config:
  options:
    admin_passwd: 'admin'
    db_host: 'False'
    db_port: 'False'
    db_user: 'odoo'
    addons_path: '/srv/odoo/8.0/addons'
    logfile: '/var/log/odoo/odoo-server.log'
    log_level: 'error'
odoo_daemon: '/srv/odoo/8.0/openerp-server'
odoo_config: '/etc/odoo/odoo-server.conf'
odoo_directories:
  - '/etc/odoo'
  - '/var/log/odoo'
odoo_log: '/var/log/odoo/odoo-server.log'
odoo_service_state: 'started'
odoo_service_enabled: 'yes'
odoo_wkhtmltopdf_package: 'http://sourceforge.net/projects/wkhtmltopdf/files/0.12.2.1/wkhtmltox-0.12.2.1_linux-trusty-amd64.deb/download'
